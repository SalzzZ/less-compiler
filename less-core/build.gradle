
description = 'LESS compiler'
dependencies {
  compile 'org.apache.commons:commons-lang3:3.1'

  testCompile 'org.testng:testng:6.8.7'
  testCompile 'com.googlecode.java-diff-utils:diffutils:1.3.0'
}

configurations {
  tests {
    extendsFrom testRuntime
  }
}

artifacts {
  archives sourcesJar
  archives testJar
  archives javadocJar
  tests testJar
}

